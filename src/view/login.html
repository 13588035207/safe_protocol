<div class="login">
    <img src="image/logo.png" alt="logo">
    <form name="form" style="padding:20px;">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input id="username" validator="required,username" ng-model="user.username" class="inneed" type="text"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input id="password" validator="required,password" ng-model="user.password" class="inneed" type="password"
                   placeholder="Password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"/>记住账号
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" validation-submit="form" ng-click="submit()">登录</button>
            <button class="btn btn-primary btn-block" ng-click="reset(from)">重置</button>
            <p class="error">用户名或密码错误</p>
        </div>
    </form>
</div>
